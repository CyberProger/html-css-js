<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>just for check</title>
  </head>
  <body>
    <div class="container">
      <header class="tasks-header"><h2>Tasks</h2></header>
      <div class="tasks">
        <div class="task">
          <input id="task-1" type="checkbox" />
          <label class="label" for="task-1">
            <span class="custom-checkbox"></span>
            Prepare for session</label
          >
        </div>
        <div class="task">
          <input id="task-2" type="checkbox" />
          <label class="label" for="task-2">
            <span class="custom-checkbox"></span>
            Assign Tasks</label
          >
        </div>
        <div class="task">
          <input id="task-3" type="checkbox" />
          <label class="label" for="task-3">
            <span class="custom-checkbox"></span>
            Be there on time</label
          >
        </div>
        <div class="task">
          <input id="task-4" type="checkbox" />
          <label class="label" for="task-4">
            <span class="custom-checkbox"></span>
            Start Session</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
