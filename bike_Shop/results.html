<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>

    <form class="resultsForm">
        
        <a id="backToOrder" href="orderForm.html">Back to Order Menu.</a>
        <p id="userName">No profile.</p>

    <span class="spans">
        <h3 class="whiteBigFont" >Bike:</h3>
        <p class="whiteBigFont" id="chosenBike"></p>
        <p class="whiteBigFont" id="comment">No comment left.</p>
    </span>

    <span class="spans">
            <h3>Billing adress:</h3>
        <ul id="billingData">
            <li id="billingRegion"></li>
        </ul>
    </span>

    <span class="spans">
        <h3>Will be delivered to:</h3>
        <ul id="deliveryData">
            <li id="deliveryRegion"></li>
        </ul>
        <h3>Date:</h3>
        <ul id="deliveryDateData"></ul>
    </span>
   
    <span class="spans">
        <h3>Paid with a card:</h3>
        <ul id="cardInfo"></ul>
    </span>

    </form>


    <script src="results.js"></script>
